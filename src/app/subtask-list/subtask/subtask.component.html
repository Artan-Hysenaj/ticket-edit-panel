<li class="list-group-item datalist-group-item">
  <input
    [id]="subtask.id"
    class="form-check-input"
    type="checkbox"
    [(ngModel)]="subtask.completed"
  />

  <input
    #subtaskInput
    [id]="subtask.id"
    type="text"
    class="form-text-input"
    placeholder="New subtask"
    [(ngModel)]="subtask.name"
  />
</li>
